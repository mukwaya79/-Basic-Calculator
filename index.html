<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
      <h4>MY BASIC CALCULATOR</h4>
      <input type="text" name="screen" id="screen" disabled>
        <div class="button">
            <button class="btn" id="num1" onclick="num('1')">1</button>
            <button class="btn" id="num2" onclick="num('2')">2</button>
            <button class="btn" id="num3" onclick="num('3')">3</button>
            <button  class="btn" id="num4" onclick="num('4')">4</button>
        </div>
        <div class="button">
            <button class="btn" id="num5" onclick="num('5')">5</button>
            <button class="btn" id="num6" onclick="num('6')">6</button>
            <button class="btn" id="num7" onclick="num('7')">7</button>
            <button class="btn" id="num8" onclick="num('8')">8</button>
        </div>
        <div class="button">
            <button class="btn" id="num9" onclick="num('9')">9</button>
            <button class="btn" id="num" onclick="num('0')">0</button>
            <button class="btn" id="del"onclick="clean()">C</button>
            <button class="btn" id="result"onclick="result()">=</button>
        </div>
        <div class="button">
            <button class="btn" id="plus" onclick="num('+')">+</button>
            <button  class="btn" id="minus" onclick="num('-')">-</button>
            <button class="btn" id="multiply" onclick="num('*')">x</button>
            <button class="btn" id="divide" onclick="num('/')">/</button>
        </div>
  </div> 
  <script src="main.js"></script> 
</body>
</html>
